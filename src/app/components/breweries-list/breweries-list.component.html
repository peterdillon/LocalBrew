<h3>Breweries</h3>
<p-table [value]="Breweries" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">City</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-brewery>
        <tr>
            <td>{{brewery.name}}</td>
            <td>{{brewery.city}}</td>
        </tr>
    </ng-template>
</p-table>
